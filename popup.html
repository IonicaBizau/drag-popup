<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            div {
                width: 220px;
                background: blue;
                font-size: 59px;
                padding: 80px;
                color: white;
                font-family: fantasy;
                text-shadow: 2px 2px 1px black;
                cursor: pointer;
            }
        </style>
        <script src="jquery.min.js"></script>
    </head>
    <body>
        <div id="click">Drag me!</div>
        <script>
            var win;
            var $element = $("#click");
            var drag = false;

            var windowSize = {};
            var delta = {};

            // mousedown
            $element.on("mousedown", function (e) {
                windowSize = {
                    w: $(window).width,
                    h: $(window).height
                };
                delta = {
                    x: e.pageX,
                    y: e.pageY
                };

                drag = true;
            });

            // mousedown
            $element.on("mouseup mouseout", function (e) {
                windowSize = undefined;
                drag = false;
            });

            /*
                         .TOP
                         .
            left ---->   +-----------+
                         |           |
                         |           |
                         +-----------+
            */

            // mousedown
            $element.on("mousemove", function (e) {
                if (drag) {
                    var toX = e.pageX - delta.x;
                    var toY = e.pageY - delta.y;
                    window.moveTo(window.screenLeft + toX, window.screenTop + toY);
                }
            });
        </script>
    </body>
</html>
